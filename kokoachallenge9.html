<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-challenge9</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="one">
        <div class="one__top-bar">
            <i class="fas fa-arrow-left"></i> <i class="fas fa-search"></i>
        </div>
        <img src="img/1-1.jpg"/>
        <header class="one__title">
            <h2>Tyler, The Creator</h2>
            <h5>Rap, Hip-Hop</h5>
        </header>
        <div class="one__btns">
            <div class="one__btns--shuffle" ><span>Shuffle</span></div>
            <div class="one__btns--likes"><i class="fas fa-heart"></i><span>212 971</span></div>
        </div>
        <div class="one__list">
            <div class="one__list__music">
                <img src="img/3-1.png">
                <div class="one__list__music--text">
                    <span class="one__list__music--text--album">Tyler,the Creator</span>
                    <span class="one__list__music--text--title">EARTHQUAKE</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="one__list__music">
                <img src="img/2-1.png">
                <div class="one__list__music--text">
                    <span class="one__list__music--text--album">Tyler,the Creator</span>
                    <span class="one__list__music--text--title">NOVEMBER</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="one__list__music">
                <img src="img/2-1.png">
                <div class="one__list__music--text">
                    <span class="one__list__music--text--album">Tyler,the Creator</span>
                    <span class="one__list__music--text--title">911</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="one__list__music">
                <img src="img/4.jpg">
                <div class="one__list__music--text">
                    <span class="one__list__music--text--album">Tyler,the Creator</span>
                    <span class="one__list__music--text--title">WOLF</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="one__player-bar">
            <div class="one__player-bar__text">
                <span class="one__list__music--text--album">Tyler,the Creator</span>
                <span class="one__list__music--text--title">NOVEMBER</span>
            </div>
            <div class="one__player-bar__btn">
                <i class="fas fa-step-backward "></i>
                <i class="fas fa-pause fa-2x"></i>
                <i class="fas fa-step-forward "></i>
            </div>
        </div>
    </div>

    <div class="two">
        <div class="two__top-bar">
            <i class="fas fa-arrow-left"></i> <i class="fas fa-ellipsis-v"></i>
        </div>
        <img src="img/2-1.png" class="two__album">
        <header class="two__title">
            <h3>November</h3>
            <h5>Tyler, The Creator</h5>
        </header>
        <div class="two__time">
            <span>1:55</span>
            <span>2:21</span>
        </div>
        <div>
            <input type="range" class="two__range">
        </div>
        <div class="two__btns">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward "></i>
            <div class="two__btns__play"><i class="fas fa-play "></i></div>
            <i class="fas fa-step-forward "></i>
            <i class="fas fa-random"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
